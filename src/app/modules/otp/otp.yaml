sendOtp:
  post:
    summary: Send an OTP to the user
    tags:
      - OTP
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/OtpRequest'
    responses:
      200:
        description: OTP sent successfully
      400:
        description: Bad request

verifyOtp:
  post:
    summary: Verify OTP
    tags:
      - OTP
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/OtpVerify'
    responses:
      200:
        description: OTP verified successfully
      400:
        description: Invalid OTP
      500:
        description: Internal server error
